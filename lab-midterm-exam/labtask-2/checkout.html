<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Checkout Form</h1>
        <form id="checkoutForm" method="POST">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required pattern="[A-Za-z\s]+" title="Only alphabets allowed" placeholder="Enter your full name">
                <span class="error" id="fullNameError"></span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <span class="error" id="emailError"></span>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required pattern="\d{10,15}" title="Phone number should only contain digits and have a length between 10-15" placeholder="Enter your phone number">
                <span class="error" id="phoneError"></span>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
                <span class="error" id="addressError"></span>
            </div>

            <!-- Credit Card Number -->
            <div class="form-group">
                <label for="creditCard">Credit Card Number</label>
                <input type="text" id="creditCard" name="creditCard" required pattern="\d{16}" title="Credit Card number must be 16 digits" placeholder="Enter your credit card number">
                <span class="error" id="creditCardError"></span>
            </div>

            <!-- Expiry Date -->
            <div class="form-group">
                <label for="expiryDate">Expiry Date (MM/YY)</label>
                <input type="text" id="expiryDate" name="expiryDate" required pattern="^(0[1-9]|1[0-2])\/\d{2}$" title="Expiry date must be in MM/YY format" placeholder="MM/YY">
                <span class="error" id="expiryDateError"></span>
            </div>

            <!-- CVV -->
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="CVV must be exactly 3 digits" placeholder="Enter CVV">
                <span class="error" id="cvvError"></span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
